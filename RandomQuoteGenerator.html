<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div id="quote-box" class="bg-white p-6 rounded-lg shadow-md text-center">
    <div id="quote" class="text-2xl mb-4">Click the button to get a quote!</div>
    <div id="author" class="text-lg text-gray-500"></div>
    <button class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="fetchQuote()">New Quote</button>
    <button class="mt-4 px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-600" onclick="shareQuote()">Share on Facebook</button>
</div>

<script>
    const quotes = [
        { quote: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
        { quote: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        { quote: "Your time is limited, so don’t waste it living someone else’s life. Don’t be trapped by dogma – which is living with the results of other people’s thinking.", author: "Steve Jobs" },
        { quote: "Not how long, but how well you have lived is the main thing.", author: "Seneca" },
        { quote: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
        { quote: "The whole secret of a successful life is to find out what is one’s destiny to do, and then do it.", author: "Henry Ford" },
        { quote: "In order to write about life first you must live it.", author: "Ernest Hemingway" },
        { quote: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
        { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
        { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
        { quote: "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.", author: "Albert Schweitzer" },
        { quote: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
        { quote: "Winning isn’t everything, but wanting to win is.", author: "Vince Lombardi" },
        { quote: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen R. Covey" },
        { quote: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
        { quote: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" }
        
    ];

    function fetchQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        document.getElementById("quote").innerText = randomQuote.quote;
        document.getElementById("author").innerText = randomQuote.author;
    }

    function shareQuote() {
        const quote = document.getElementById("quote").innerText;
        const author = document.getElementById("author").innerText;
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(`"${quote}" - ${author}`)}`;
        window.open(facebookUrl, '_blank');
    }
</script>

</body>
</html>
