<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div id="quote-box" class="bg-white p-6 rounded-lg shadow-md text-center">
    <div id="quote" class="text-2xl mb-4">Click the button to get a quote!</div>
    <div id="author" class="text-lg text-gray-500"></div>
    <button class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="fetchQuote()">New Quote</button>
    <button class="mt-4 px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-600" onclick="shareQuote()">Share on Facebook</button>
</div>

<script>
    const quotes = [
        { quote: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
        { quote: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
        { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
        // Add more quotes as needed
    ];

    function fetchQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];
        document.getElementById("quote").innerText = randomQuote.quote;
        document.getElementById("author").innerText = randomQuote.author;
    }

    function shareQuote() {
        const quote = document.getElementById("quote").innerText;
        const author = document.getElementById("author").innerText;
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(`"${quote}" - ${author}`)}`;
        window.open(facebookUrl, '_blank');
    }
</script>

</body>
</html>
